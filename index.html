<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hoja de trabajo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-info d-flex justify-content-center align-items-center vh-100">
	<div class="bg-white p-5 rounded-5">
	<div class="d-flex justify-content-center">
		<img src="assets/user.png" style="height: 5rem;">
	</div>
	<div class="text-center fs-4 fw-bold text-secondary" style="width: 15 rem">
		Login
	</div>
	<div class="input-group mt-3">
		<div class="input-group-text bg-light">
			<img src="assets/user.png" style="height: 2rem">
		</div>
		<input class="form-control" type="text" id="txtUsuario" placeholder="Usuario">
	</div>
	<div class="input-group mt-1">
		<div class="input-group-text bg-light">
		<img src="assets/lock.jpg" style="height: 2rem">
		</div>
		<input class="form-control" type="text" id="txtRecordar" placeholder="Contraseña">
	</div>
	<div class="d-flex justify-content-around mt-1">
		<div class="d-flex align-items-center gap-1">
			<input class="form-check-input" type="checkbox" id="chkOlvido">
			<div class="pt-1" style="font-size:0.7rem">No cerrar sesión</div>
		</div>
	<div class="pt-1">
		<a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size:0.7rem">Olvidó su contraseña?</a>
	</div>
	</div>
	<div>
		<button type="button" class="btn btn-secondary bg-info w-100 mt-4">Iniciar sesión</button>
	</div>
	</div>
</body>
</html>
